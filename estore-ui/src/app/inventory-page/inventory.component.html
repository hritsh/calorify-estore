<body>
  <div>
    <label for="new-product">Product name: </label>
    <input id="new-product" #productName />

    <button
      type="button"
      class="add-button"
      (click)="addProduct(productName.value); productName.value = ''"
    >
      Add product
    </button>
  </div>

  <ul class="wrapper">
    <div *ngFor="let product of inventory">
      <button class="btn-group" routerLink="/product-details/{{ product.id }}">
        <strong>{{ product.name }}</strong>
        <label class="calories">Calories: {{ product.calories }}</label>
        <label class="price">Price: ${{ product.price }}</label>
        <label class="quantity">Stock: {{ product.quantity }}</label>
        <label class="image"><img src="{{ product.image }}" /></label>
      </button>
      <button
        type="button"
        class="delete"
        title="Delete Product"
        (click)="deleteProduct(product)"
      >
        <span>REMOVE</span>
      </button>
    </div>
  </ul>
</body>
